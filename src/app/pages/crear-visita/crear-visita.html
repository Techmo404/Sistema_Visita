<!-- src/app/pages/crear-visita/crear-visita.html -->
<div class="form-page">
  <h2>Crear Visita</h2>

  <form (ngSubmit)="crear()">

    <label>Nombre</label>
    <input type="text" [(ngModel)]="visita.nombre" name="nombre" required />

    <label>RUT</label>
    <input type="text" [(ngModel)]="visita.rut" name="rut" required />

    <label>Motivo</label>
    <textarea [(ngModel)]="visita.motivo_visita" name="motivo_visita"></textarea>

    <label>Área</label>
    <select [(ngModel)]="visita.area" name="area" required>
      <option value="" disabled selected>Seleccione un área</option>
      <option *ngFor="let a of areas" [value]="a">{{ a }}</option>
    </select>

    <label>Doctor:</label>
    <input type="text" [(ngModel)]="visita.doctor"name="doctor" required />
    <div class="h-row">
      <div>
        <label>Hora entrada</label>
        <input type="time" [(ngModel)]="visita.hora_entrada" name="hora_entrada" />
      </div>
      <div>
        <label>Hora salida</label>
        <input type="time" [(ngModel)]="visita.hora_salida" name="hora_salida" />
      </div>
    </div>

    <label>Fecha</label>
    <input type="date" [(ngModel)]="visita.fecha" name="fecha" />

    <div class="actions">
      <button type="submit" class="btn">Crear</button>
      <button type="button" class="btn cancel" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
