<div class="visitas-container">
  <div class="visitas-box">
    <h2>Listado de Visitas</h2>

    <div *ngIf="visitas.length === 0" class="empty-msg">
      No hay visitas registradas.
    </div>

    <div *ngFor="let v of visitas" class="visita-card">
      <h3>{{ v.nombre }}</h3>

      <div class="visita-info">
        <p><strong>RUT:</strong> {{ v.rut }}</p>
        <p><strong>Motivo:</strong> {{ v.motivo_visita }}</p>
        <p><strong>Entrada:</strong> {{ v.hora_entrada }}</p>
        <p><strong>Salida:</strong> {{ v.hora_salida || 'â€”' }}</p>
        <p><strong>Fecha:</strong> {{ v.fecha }}</p>
      </div>
    </div>

  </div>
</div>
